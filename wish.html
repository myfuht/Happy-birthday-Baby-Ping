<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffc2d1; /* 浅粉色背景 */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 点击提示：确保能看到 */
        #clickTip {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* 字幕容器：全屏覆盖，确保字幕在最上层 */
        #wishContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            display: none; /* 初始隐藏 */
        }

        /* 所有字幕/数字：默认隐藏，显示时强制居中+醒目 */
        .text-item, .count-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #ffffff; /* 纯白色，和粉色背景对比强烈 */
            text-shadow: 0 0 10px #ff0080; /* 加阴影，确保看得见 */
            display: none; /* 默认隐藏 */
        }

        /* 普通字幕样式 */
        .text-item {
            font-size: 60px;
            letter-spacing: 15px;
        }

        /* 倒计时数字样式 */
        .count-item {
            font-size: 100px;
        }

        /* 显示类：强制显示，无动画也能看到（先保证显示，再谈动画） */
        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- 点击提示 -->
    <div id="clickTip">点击页面开始祝福 ❤️</div>

    <!-- 音频 -->
    <audio id="birthdayAudio" preload="auto">
        <source src="jimo.mp3" type="audio/mpeg">
    </audio>

    <!-- 字幕容器（所有字幕ID确保正确） -->
    <div id="wishContainer">
        <div class="text-item" id="item1">Hi宝宝</div>
        <div class="text-item" id="item2">祝你</div>
        <div class="text-item" id="item3">生日快乐</div>
        <div class="text-item" id="item4">Happy Birthday</div>
        <div class="text-item" id="item5">打开声音</div>
        <div class="text-item" id="item6">准备好了吗</div>
        <div class="count-item" id="count3">3</div>
        <div class="count-item" id="count2">2</div>
        <div class="count-item" id="count1">1</div>
    </div>

    <script>
        // 显示单个元素，隐藏其他
        function showItem(itemId, showTime) {
            // 隐藏所有元素
            const allItems = document.querySelectorAll('.text-item, .count-item');
            allItems.forEach(item => item.classList.remove('show'));
            // 显示当前元素
            const item = document.getElementById(itemId);
            if (item) {
                item.classList.add('show');
                console.log(`显示：${itemId}`); // 调试日志，看是否触发
                // 显示指定时间后隐藏
                setTimeout(() => {
                    item.classList.remove('show');
                    console.log(`隐藏：${itemId}`);
                }, showTime);
            }
        }

        // 核心逻辑：点击后执行
        function start() {
            // 隐藏点击提示，显示字幕容器
            document.getElementById('clickTip').style.display = 'none';
            document.getElementById('wishContainer').style.display = 'block';

            // 极简时间轴：每个内容显示1.5秒，衔接紧密
            setTimeout(() => showItem("item1", 1500), 100);    // Hi宝宝
            setTimeout(() => showItem("item2", 1500), 1600);   // 祝你
            setTimeout(() => showItem("item3", 1500), 3100);   // 生日快乐
            setTimeout(() => showItem("item4", 1500), 4600);   // Happy Birthday
            setTimeout(() => showItem("item5", 1500), 6100);   // 打开声音
            setTimeout(() => showItem("item6", 1500), 7600);   // 准备好了吗
            setTimeout(() => showItem("count3", 1000), 9100);  // 3
            setTimeout(() => showItem("count2", 1000), 10100); // 2
            setTimeout(() => {
                showItem("count1", 1000);  // 1
                setTimeout(() => {
                    document.getElementById('birthdayAudio').play();
                    console.log("播放音乐");
                }, 1000);
            }, 11100);
        }

        // 绑定点击事件
        document.body.addEventListener('click', start, { once: true });
    </script>
</body>
</html>
