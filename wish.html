<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", "幼圆", sans-serif;
        }

        body {
            background: #ffc2d1;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 动态飘落爱心 */
        .floating-heart {
            position: absolute;
            color: #f472b6;
            opacity: 0.5;
            font-size: 16px;
            animation: float-down 8s linear infinite;
            pointer-events: none;
        }
        @keyframes float-down {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        #clickPrompt {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 8px;
            text-align: center;
            z-index: 100;
            animation: pulse 2s infinite;
            text-shadow: 0 3px 8px rgba(236, 72, 153, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.05); }
        }

        #subtitleWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 90;
            background: rgba(255, 194, 209, 0.8);
        }
        .subtitle {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            -webkit-text-stroke: 1px #f472b6;
            letter-spacing: 10px;
            text-align: center;
            opacity: 0;
            white-space: normal;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.8);
            transform: translate(-50%, -50%) scale(0.8);
            position: absolute;
            top: 40%; /* 字幕上移到屏幕40%位置，避开蛋糕 */
            left: 50%;
            line-height: 1.2;
        }
        .subtitle.two-line { 
            font-size: 35px;
            letter-spacing: 8px; 
            padding: 0 20px;
        }
        .subtitle.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: subtitleShow 0.6s ease-out forwards, subtitleGlow 1.5s ease-in-out infinite;
        }
        @keyframes subtitleShow { 0% { opacity: 0; scale: 0.8; } 100% { opacity: 1; scale: 1; } }
        @keyframes subtitleGlow { 0%,100% { text-shadow: 0 0 20px #f472b6; } 50% { text-shadow: 0 0 30px #f472b6; } }

        /* ========== 蛋糕样式（上移调整） ========== */
        @keyframes fall {
            0% { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        #cakeWrapper {
            position: fixed;
            top: -20vh;
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
            z-index: 80;
            text-align: center;
            transition: top 1s ease-out, transform 1s ease-out;
            scale: 0.8;
        }

        /* 蛋糕主体 */
        .cake {
            position: relative;
            width: 220px;
            height: 240px;
            margin: 0 auto;
        }

        /* 蛋糕分层 */
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }

        /* 底层 */
        .layer1 {
            width: 220px;
            height: 45px;
            background: linear-gradient(135deg, #fce7f3, #fbcfe8);
            top: calc(100% - 45px);
            z-index: 1;
        }
        .layer1::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 中层 */
        .layer2 {
            width: 180px;
            height: 45px;
            background: linear-gradient(135deg, #fbcfe8, #f9a8d4);
            top: calc(100% - 45px*2 - 8px);
            z-index: 2;
        }
        .layer2::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 上层 */
        .layer3 {
            width: 140px;
            height: 45px;
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            top: calc(100% - 45px*3 - 16px);
            z-index: 3;
        }
        .layer3::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 奶油顶 */
        .cream {
            position: absolute;
            width: 130px;
            height: 35px;
            background: linear-gradient(135deg, #ffffff, #fef7fb);
            border-radius: 50% 50% 12px 12px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px);
            z-index: 4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .cream::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #f472b6 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
        }

        /* 草莓装饰 */
        .strawberry {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px - 30px);
            z-index: 5;
        }
        .strawberry::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }
        .strawberry-2 {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 35%;
            transform: translateX(-50%) rotate(10deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px - 25px);
            z-index: 5;
        }
        .strawberry-2::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }
        .strawberry-3 {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 65%;
            transform: translateX(-50%) rotate(-20deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px - 25px);
            z-index: 5;
        }
        .strawberry-3::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }

        /* 蜡烛 */
        .candle {
            width: 12px;
            height: 40px;
            background: linear-gradient(90deg, #ffffff, #fef2f2);
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            position: absolute;
            border-radius: 8px 8px 0 0;
            z-index: 6;
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px - 30px - 40px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .candle::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px;
            background: #78350f;
            border-radius: 1px;
        }

        /* 火焰 */
        .flame {
            width: 15px;
            height: 25px;
            background: linear-gradient(180deg, #ff7800, #ffd700, #fff9c4);
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 25px #ff9900, 0 0 10px rgba(255,153,0,0.5);
            z-index: 7;
            animation: fall 1.5s ease-out forwards, flame 0.8s infinite alternate;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 45px*3 - 16px - 35px - 30px - 40px - 25px);
            cursor: pointer;
        }
        @keyframes flame {
            0% { transform: translateX(-50%) scale(0.9) translateY(2px); }
            100% { transform: translateX(-50%) scale(1.1) translateY(-2px); }
        }
        .flame.hide {
            animation: flame-hide 0.5s ease-out forwards !important;
        }
        @keyframes flame-hide {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
        }

        /* 爆炸爱心 */
        .explosion-heart {
            position: absolute; color: #ff4d94; font-size:20px;
            pointer-events: none; z-index:95;
            animation: explosion 1.2s ease-out forwards;
        }
        @keyframes explosion {
            0% { opacity:1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity:0; transform: translate(var(--x), var(--y)) rotate(360deg) scale(0.5); }
        }

        /* 交互区域（上移调整） */
        #interactionArea {
            position: fixed; 
            bottom: 15%; /* 上移到15%位置，避开蛋糕 */
            left: 50%; 
            transform: translateX(-50%);
            display: none; 
            z-index:70; 
            text-align: center; 
            width:90%;
        }
        .question { 
            font-size:22px;
            color:#fff; 
            margin-bottom:15px; 
            letter-spacing:2px; 
        }
        .btn-group { 
            display:flex; 
            gap:15px;
            justify-content:center; 
            margin-bottom:10px;
            flex-wrap: wrap;
        }
        .btn {
            padding:12px 30px;
            border:2px solid #fff; 
            border-radius:30px;
            background: rgba(255,255,255,0.1); 
            color:#fff; 
            font-size:18px;
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background:#fff; 
            color:#f472b6; 
            transform: translateY(-3px); 
            box-shadow:0 6px 15px rgba(244,114,182,0.2); 
        }
        .tip { 
            color:#fff; 
            font-size:16px;
            display:none; 
            margin-top:10px; 
        }

        /* 装饰元素 */
        .decor {
            position: absolute; 
            background: rgba(255,255,255,0.25); 
            border-radius:12px;
            animation: float 8s infinite ease-in-out; 
            display:none; 
            z-index:60;
            scale: 0.8;
        }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); opacity:0.2; } 50% { transform: translateY(-30px) rotate(15deg); opacity:0.5; } }
    </style>
</head>
<body>
    <!-- 音频元素：修改文件名 + 增加loop确保循环播放 -->
    <audio id="birthdayMusic" preload="auto" loop>
        <source src="happybirthday.mp3" type="audio/mpeg">
        <!-- 降级提示：若音频无法播放 -->
        您的浏览器不支持音频播放，请升级浏览器！
    

    <!-- 动态爱心背景容器 -->
    <div id="heartContainer"></div>
    <!-- 爆炸爱心容器 -->
    <div id="explosionContainer"></div>

    <!-- 初始点击提示 -->
    <div id="clickPrompt">点击页面获取祝福 ❤️</div>

    <!-- 字幕容器 -->
    <div id="subtitleWrapper">
        <div class="subtitle" id="subtitle1">Hi宝宝</div>
        <div class="subtitle" id="subtitle2">祝你</div>
        <div class="subtitle" id="subtitle3">生日快乐</div>
        <div class="subtitle two-line" id="subtitle4">Happy<br>Birthday</div>
        <div class="subtitle" id="subtitle5">打开声音</div>
        <div class="subtitle" id="subtitle6">准备好了吗</div>
        <div class="subtitle" id="count3">3</div>
        <div class="subtitle" id="count2">2</div>
        <div class="subtitle" id="count1">1</div>
    </div>

    <!-- 蛋糕容器 -->
    <div id="cakeWrapper">
        <div class="cake">
            <div class="cake-layer layer1"></div>
            <div class="cake-layer layer2"></div>
            <div class="cake-layer layer3"></div>
            <div class="cream"></div>
            <div class="strawberry"></div>
            <div class="strawberry-2"></div>
            <div class="strawberry-3"></div>
            <div class="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <!-- 交互区域 -->
    <div id="interactionArea">
        <div class="question">今天的你快乐吗？</div>
        <div class="btn-group">
            <button class="btn" id="happyBtn">非常快乐</button>
            <button class="btn" id="unhappyBtn">不太开心</button>
        </div>
        <div class="tip" id="happyTip">萍宝宝不允许不开心哦~请点击非常快乐</div>
    </div>

    <!-- 装饰元素 -->
    <div class="decor" style="width:16px;height:16px;top:20%;left:15%;animation-delay:0s;"></div>
    <div class="decor" style="width:24px;height:24px;top:10%;right:20%;animation-delay:1s;"></div>
    <div class="decor" style="width:32px;height:32px;bottom:20%;left:25%;animation-delay:2s;"></div>
    <div class="decor" style="width:16px;height:16px;bottom:10%;right:15%;animation-delay:3s;"></div>

    <script>
        // 生成动态爱心
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(heart);
            }
        }

        // 生成爆炸爱心
        function createExplosionHearts(x, y) {
            const container = document.getElementById('explosionContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'explosion-heart';
                heart.innerText = '❤️';
                const distance = 40 + Math.random() * 120;
                const angle = Math.random() * Math.PI * 2;
                heart.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                heart.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1200);
            }
        }

        // DOM元素获取
        const clickPrompt = document.getElementById('clickPrompt');
        const subtitleWrapper = document.getElementById('subtitleWrapper');
        const cakeWrapper = document.getElementById('cakeWrapper');
        const interactionArea = document.getElementById('interactionArea');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const flame = document.getElementById('flame');
        const subtitles = [
            { id: 'subtitle1', time: 1500 }, { id: 'subtitle2', time: 1500 },
            { id: 'subtitle3', time: 1500 }, { id: 'subtitle4', time: 2000 },
            { id: 'subtitle5', time: 1500 }, { id: 'subtitle6', time: 1500 },
            { id: 'count3', time: 1000 }, { id: 'count2', time: 1000 }, { id: 'count1', time: 1000 }
        ];

        // 强化音乐播放函数：解决浏览器拦截问题
        function playBackgroundMusic() {
            // 先加载音频，确保资源就绪
            birthdayMusic.load();
            // 多次尝试播放，适配不同浏览器
            birthdayMusic.play().then(() => {
                console.log("音乐播放成功");
            }).catch(err => {
                console.log("首次播放失败，触发用户交互后重试：", err);
                // 绑定一次点击事件，用户点击任意位置播放
                document.body.addEventListener('click', () => {
                    birthdayMusic.play();
                }, { once: true });
            });
        }

        // 播放字幕
        function playSubtitles(index = 0) {
            if (index >= subtitles.length) {
                subtitleWrapper.style.display = 'none';
                setTimeout(() => {
                    cakeWrapper.style.display = 'block';
                    // 蛋糕位置保持55%
                    cakeWrapper.style.top = '55%'; 
                    cakeWrapper.style.transform = 'translate(-50%, -50%)';
                    
                    // 倒数结束后强制触发音乐播放
                    playBackgroundMusic();
                    
                    startCakeLayersAnimation();
                }, 1000);
                return;
            }
            document.querySelectorAll('.subtitle').forEach(el => el.classList.remove('show'));
            document.getElementById(subtitles[index].id).classList.add('show');
            setTimeout(() => playSubtitles(index + 1), subtitles[index].time);
        }

        // 启动字幕流程
        function startSubtitleFlow() {
            clickPrompt.style.display = 'none';
            subtitleWrapper.style.display = 'flex';
            // 提前预加载音乐
            birthdayMusic.load();
            playSubtitles(0);
        }

        // 蛋糕分层动画
        function startCakeLayersAnimation() {
            const layers = [
                document.querySelector('.layer1'),
                document.querySelector('.layer2'),
                document.querySelector('.layer3'),
                document.querySelector('.cream'),
                document.querySelector('.strawberry'),
                document.querySelector('.strawberry-2'),
                document.querySelector('.strawberry-3'),
                document.querySelector('.candle'),
                document.querySelector('.flame')
            ];
            
            function playNextLayer(index = 0) {
                if (index >= layers.length) {
                    setTimeout(() => {
                        document.querySelectorAll('.decor').forEach(el => el.style.display = 'block');
                        interactionArea.style.display = 'block';
                    }, 500);
                    return;
                }
                const currentLayer = layers[index];
                currentLayer.style.animationPlayState = 'running';
                currentLayer.addEventListener('animationend', () => {
                    playNextLayer(index + 1);
                }, { once: true });
            }
            playNextLayer(0);
        }

        // 交互按钮事件
        document.getElementById('unhappyBtn').onclick = () => {
            document.getElementById('happyTip').style.display = 'block';
            setTimeout(() => document.getElementById('happyTip').style.display = 'none', 3000);
        };
        document.getElementById('happyBtn').onclick = () => {
            birthdayMusic.pause();
            window.location.href = './zuihoujiemian.html';
        };
        flame.onclick = function() {
            this.classList.add('hide');
            const rect = this.getBoundingClientRect();
            createExplosionHearts(rect.left + rect.width/2, rect.top + rect.height/2);
            this.onclick = null;
        };

        // 页面初始化
        window.onload = function() {
            createFloatingHearts();
            document.body.addEventListener('click', startSubtitleFlow, { once: true });
        };
    </script>
</body>
</html>
