<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        /* 全局样式：保证页面全屏+内容绝对居中 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffc2d1; /* 浅粉色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景光点 */
        .bg-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-20px); opacity: 0.8; }
        }

        /* 初始点击提示 */
        .click-tip {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 10px;
            z-index: 20;
            text-align: center;
        }

        /* 核心容器：默认隐藏，点击后显示 */
        .wish-container {
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
            display: none; /* 初始隐藏 */
        }

        /* 文字样式 */
        .text-item {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            letter-spacing: 15px;
            display: none;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.8s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
        }

        /* 倒计时数字 */
        .count-item {
            font-size: 90px;
            font-weight: bold;
            color: #ffffff;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            display: none;
            opacity: 0;
            transition: all 0.8s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
        }

        /* 显示状态 */
        .text-item.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .count-item.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <!-- 初始点击提示：引导用户交互 -->
    <div class="click-tip" id="clickTip">点击页面开始祝福 ❤️</div>

    <!-- 音频标签：适配根目录的jimo.mp3 -->
    <audio id="birthdayAudio" preload="auto">
        <source src="jimo.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    

    <!-- 背景光点 -->
    <div class="bg-dot" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bg-dot" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
    <div class="bg-dot" style="left: 25%; top: 70%; animation-delay: 2s;"></div>
    <div class="bg-dot" style="left: 75%; top: 15%; animation-delay: 3s;"></div>

    <!-- 核心容器：文字改为“宝宝” -->
    <div class="wish-container" id="wishContainer">
        <div class="text-item" id="item1">Hi宝宝</div>
        <div class="text-item" id="item2">祝你</div>
        <div class="text-item" id="item3">生日快乐</div>
        <div class="text-item" id="item4">Happy Birthday</div>
        <div class="text-item" id="item5">打开声音</div>
        <div class="text-item" id="item6">准备好了吗</div>
        <div class="count-item" id="count3">3</div>
        <div class="count-item" id="count2">2</div>
        <div class="count-item" id="count1">1</div>
    </div>

    <script>
        // 生成背景光点
        function createDots() {
            const dotCount = 40;
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement("div");
                dot.className = "bg-dot";
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDelay = `${Math.random() * 6}s`;
                document.body.appendChild(dot);
            }
        }

        // 显示指定元素，隐藏其他
        function showItem(itemId, showTime) {
            const allTextItems = document.querySelectorAll('.text-item');
            const allCountItems = document.querySelectorAll('.count-item');
            allTextItems.forEach(item => item.classList.remove('show'));
            allCountItems.forEach(item => item.classList.remove('show'));
            
            const currentItem = document.getElementById(itemId);
            currentItem.classList.add('show');
            
            setTimeout(() => {
                currentItem.classList.remove('show');
            }, showTime);
        }

        // 播放音乐（倒数后自动触发）
        function playBirthdaySong() {
            const audio = document.getElementById("birthdayAudio");
            audio.play().then(() => {
                console.log("音乐播放成功～");
            }).catch(err => {
                alert("请检查音乐文件是否正确～");
            });
        }

        // 执行完整逻辑
        function startWish() {
            // 隐藏提示，显示字幕
            document.getElementById("clickTip").style.display = "none";
            document.getElementById("wishContainer").style.display = "block";

            // 按顺序显示内容
            setTimeout(() => showItem("item1", 2000), 500);    // Hi宝宝
            setTimeout(() => showItem("item2", 2000), 3000);    // 祝你
            setTimeout(() => showItem("item3", 2000), 5500);    // 生日快乐
            setTimeout(() => showItem("item4", 2000), 8000);    // Happy Birthday
            setTimeout(() => showItem("item5", 2000), 10500);   // 打开声音
            setTimeout(() => showItem("item6", 2000), 13000);   // 准备好了吗
            setTimeout(() => showItem("count3", 1000), 15500);  // 3
            setTimeout(() => showItem("count2", 1000), 17000);  // 2
            setTimeout(() => {
                showItem("count1", 1000);  // 1
                // 倒数完自动播放音乐
                setTimeout(playBirthdaySong, 1000);
            }, 18500);
        }

        // 点击页面触发所有逻辑（绕开浏览器限制）
        window.onload = function() {
            createDots();
            document.body.addEventListener('click', startWish, { once: true });
        };
    </script>
</body>
</html>
