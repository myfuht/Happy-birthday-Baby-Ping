<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        /* 全局样式：匹配截图的浅粉色背景 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffc2d1; /* 和截图一致的浅粉色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景光点：和截图里的浅白小点点一致 */
        .bg-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5); /* 半透明白色光点 */
            border-radius: 4px;
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) translateX(10px);
                opacity: 0.6;
            }
        }

        /* 点阵字体样式：和截图完全匹配 */
        .text-line {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 30px 0;
            letter-spacing: 12px; /* 点阵字间距 */
            font-family: "Courier New", monospace; /* 等宽字体模拟点阵 */
        }
        /* 单个文字的点阵效果（小方块组成） */
        .text-line span {
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
            /* 核心：用重复渐变模拟点阵 */
            background: repeating-linear-gradient(
                45deg,
                white,
                white 4px,
                transparent 4px,
                transparent 8px
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-line span.show {
            opacity: 1;
            transform: scale(1);
        }

        /* 倒计时数字样式（放大版点阵） */
        .countdown-line {
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin: 40px 0;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
            /* 同样的点阵效果 */
            background: repeating-linear-gradient(
                45deg,
                white,
                white 6px,
                transparent 6px,
                transparent 12px
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .countdown-line.show {
            opacity: 1;
            transform: scale(1);
        }

        /* 容器透明：和背景融为一体 */
        .wish-container {
            padding: 20px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 背景光点（自动生成） -->
    <div class="bg-dot" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bg-dot" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
    <div class="bg-dot" style="left: 25%; top: 70%; animation-delay: 2s;"></div>
    <div class="bg-dot" style="left: 75%; top: 15%; animation-delay: 3s;"></div>

    <!-- 字幕容器（无图片） -->
    <div class="wish-container">
        <!-- 显示顺序：Hi宝贝→祝你→生日快乐→Happy Birthday→打开声音→准备好了吗→3→2→1 -->
        <div class="text-line" id="line1">
            <span>H</span><span>i</span><span>宝</span><span>贝</span>
        </div>
        <div class="text-line" id="line2">
            <span>祝</span><span>你</span>
        </div>
        <div class="text-line" id="line3">
            <span>生</span><span>日</span><span>快</span><span>乐</span>
        </div>
        <div class="text-line" id="line4">
            <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
            <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
        </div>
        <div class="text-line" id="line0">
            <span>打</span><span>开</span><span>声</span><span>音</span>
        </div>
        <div class="text-line" id="line5">
            <span>准</span><span>备</span><span>好</span><span>了</span><span>吗</span>
        </div>
        <div class="countdown-line" id="count3">3</div>
        <div class="countdown-line" id="count2">2</div>
        <div class="countdown-line" id="count1">1</div>
    </div>

    <script>
        // 生成更多背景光点
        function createDots() {
            const dotCount = 50;
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement("div");
                dot.className = "bg-dot";
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(dot);
            }
        }

        // 逐字显示字幕
        function showTextLine(lineId, delayBetweenChars) {
            const line = document.getElementById(lineId);
            const chars = line.querySelectorAll("span");
            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add("show");
                }, index * delayBetweenChars);
            });
        }

        // 显示倒计时（自动隐藏）
        function showCountdown(countId, showTime) {
            const count = document.getElementById(countId);
            count.classList.add("show");
            setTimeout(() => {
                count.classList.remove("show");
            }, showTime);
        }

        // 按你的要求顺序启动动画
        window.onload = function() {
            createDots(); // 加载背景光点
            
            // 1. Hi宝贝（每个字间隔500ms）
            setTimeout(() => showTextLine("line1", 500), 500);
            // 2. 祝你
            setTimeout(() => showTextLine("line2", 500), 3000);
            // 3. 生日快乐
            setTimeout(() => showTextLine("line3", 500), 4500);
            // 4. Happy Birthday（每个字母间隔300ms）
            setTimeout(() => showTextLine("line4", 300), 7000);
            // 5. 打开声音
            setTimeout(() => showTextLine("line0", 500), 10000);
            // 6. 准备好了吗
            setTimeout(() => showTextLine("line5", 500), 12500);
            // 7. 倒计时3（显示1秒）
            setTimeout(() => showCountdown("count3", 1000), 15000);
            // 8. 倒计时2（显示1秒）
            setTimeout(() => showCountdown("count2", 1000), 16500);
            // 9. 倒计时1（显示1秒）
            setTimeout(() => showCountdown("count1", 1000), 18000);
        };
    </script>
</body>
</html>
