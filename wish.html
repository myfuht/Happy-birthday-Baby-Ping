<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        /* 全局样式：保证页面全屏+内容绝对居中 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffc2d1; /* 匹配截图的浅粉色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景光点：浅白小点，不干扰文字 */
        .bg-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-20px); opacity: 0.8; }
        }

        /* 核心容器：始终居中，只显示当前内容 */
        .wish-container {
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        /* 文字样式：清晰白色实心+大字号+居中，默认隐藏 */
        .text-item {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff; /* 纯白色实心字体，解决模糊问题 */
            font-family: "微软雅黑", "PingFang SC", sans-serif; /* 清晰无锯齿字体 */
            letter-spacing: 15px; /* 匹配截图的字间距 */
            display: none; /* 默认隐藏 */
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.8s ease;
            /* 强制居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
        }

        /* 倒计时数字：更大更醒目，默认隐藏 */
        .count-item {
            font-size: 90px;
            font-weight: bold;
            color: #ffffff;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            display: none; /* 默认隐藏 */
            opacity: 0;
            transition: all 0.8s ease;
            /* 强制居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
        }

        /* 显示状态：淡入+缩放，清晰醒目 */
        .text-item.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .count-item.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <!-- 背景光点（自动生成） -->
    <div class="bg-dot" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bg-dot" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
    <div class="bg-dot" style="left: 25%; top: 70%; animation-delay: 2s;"></div>
    <div class="bg-dot" style="left: 75%; top: 15%; animation-delay: 3s;"></div>

    <!-- 核心容器：所有内容都在这里，始终居中 -->
    <div class="wish-container">
        <!-- 按顺序：Hi宝宝→祝你→生日快乐→Happy Birthday→打开声音→准备好了吗→3→2→1 -->
        <div class="text-item" id="item1">Hi宝宝</div>
        <div class="text-item" id="item2">祝你</div>
        <div class="text-item" id="item3">生日快乐</div>
        <div class="text-item" id="item4">Happy Birthday</div>
        <div class="text-item" id="item5">打开声音</div>
        <div class="text-item" id="item6">准备好了吗</div>
        <div class="count-item" id="count3">3</div>
        <div class="count-item" id="count2">2</div>
        <div class="count-item" id="count1">1</div>
    </div>

    <script>
        // 生成更多背景光点，增加氛围感
        function createDots() {
            const dotCount = 40;
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement("div");
                dot.className = "bg-dot";
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDelay = `${Math.random() * 6}s`;
                document.body.appendChild(dot);
            }
        }

        // 显示指定元素，隐藏其他所有元素
        function showItem(itemId, showTime) {
            // 隐藏所有文字和倒计时
            const allTextItems = document.querySelectorAll('.text-item');
            const allCountItems = document.querySelectorAll('.count-item');
            allTextItems.forEach(item => item.classList.remove('show'));
            allCountItems.forEach(item => item.classList.remove('show'));
            
            // 显示当前元素
            const currentItem = document.getElementById(itemId);
            currentItem.classList.add('show');
            
            // 显示指定时间后隐藏
            setTimeout(() => {
                currentItem.classList.remove('show');
            }, showTime);
        }

        // 按顺序执行：每个内容显示2秒，然后消失，显示下一个
        window.onload = function() {
            createDots(); // 加载背景光点

            // 严格按你的顺序执行，每个内容显示2秒（可调整showTime的数值）
            setTimeout(() => showItem("item1", 2000), 500);    // Hi宝宝（显示2秒）
            setTimeout(() => showItem("item2", 2000), 3000);    // 祝你（显示2秒）
            setTimeout(() => showItem("item3", 2000), 5500);    // 生日快乐（显示2秒）
            setTimeout(() => showItem("item4", 2000), 8000);    // Happy Birthday（显示2秒）
            setTimeout(() => showItem("item5", 2000), 10500);   // 打开声音（显示2秒）
            setTimeout(() => showItem("item6", 2000), 13000);   // 准备好了吗（显示2秒）
            setTimeout(() => showItem("count3", 1000), 15500);  // 3（显示1秒）
            setTimeout(() => showItem("count2", 1000), 17000);  // 2（显示1秒）
            setTimeout(() => showItem("count1", 1000), 18500);  // 1（显示1秒）
        };
    </script>
</body>
</html>
