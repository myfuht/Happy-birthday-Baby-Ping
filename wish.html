        @keyframes fall {

        /* è›‹ç³•å®¹å™¨ï¼ˆç¡®ä¿åˆå§‹å¯è§¦å‘ï¼‰ */

<body>
    <!-- éŸ³é¢‘å…ƒç´ ï¼ˆå·²é—­åˆï¼Œä¿®å¤æ ¸å¿ƒDOMé”™è¯¯ï¼‰ -->
    <audio id="birthdayMusic" preload="auto">

    <!-- åŠ¨æ€çˆ±å¿ƒèƒŒæ™¯ -->

    <div id="clickPrompt">ç‚¹å‡»é¡µé¢è·å–ç¥ç¦ â¤ï¸</div>

    <!-- è£…é¥°å…ƒç´  -->
    <div class="decor" style="width: 20px; height: 20px; top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="decor" style="width: 30px; height: 30px; top: 10%; right: 20%; animation-delay: 1s;"></div>

    <script>
        // ç”ŸæˆåŠ¨æ€çˆ±å¿ƒï¼ˆåŸºç¡€åŠŸèƒ½ï¼Œç¡®ä¿å…ˆæ‰§è¡Œï¼‰
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            const heartCount = 15;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = 'â¤ï¸';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(heart);
            }
        }

        // ç”Ÿæˆçˆ†ç‚¸çˆ±å¿ƒ
        function createExplosionHearts(x, y) {
            const container = document.getElementById('explosionContainer');
            const heartCount = 20;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'explosion-heart';
                heart.innerText = 'â¤ï¸';
                const distance = 50 + Math.random() * 150;
                const angle = Math.random() * Math.PI * 2;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                heart.style.setProperty('--x', `${dx}px`);
                heart.style.setProperty('--y', `${dy}px`);
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1200);
            }
        }

        // æ ¸å¿ƒDOMå…ƒç´ ï¼ˆç®€åŒ–è·å–ï¼Œé¿å…æœªå®šä¹‰ï¼‰
        const clickPrompt = document.getElementById('clickPrompt');
        const subtitleWrapper = document.getElementById('subtitleWrapper');
        const cakeWrapper = document.getElementById('cakeWrapper');
        const interactionArea = document.getElementById('interactionArea');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const happyTip = document.getElementById('happyTip');
        const flame = document.getElementById('flame');
        
        // å­—å¹•åˆ—è¡¨ï¼ˆä¿æŒåŸæœ‰èŠ‚å¥ï¼‰
        const subtitles = [
            { id: 'subtitle1', time: 1500 },
            { id: 'subtitle2', time: 1500 },
            { id: 'subtitle3', time: 1500 },
            { id: 'subtitle4', time: 2000 },
            { id: 'subtitle5', time: 1500 },
            { id: 'subtitle6', time: 1500 },
            { id: 'count3', time: 1000 },
            { id: 'count2', time: 1000 },
            { id: 'count1', time: 1000 }
        ];

        // æ’­æ”¾å­—å¹•ï¼ˆç®€åŒ–é€»è¾‘ï¼Œç¡®ä¿æ‰§è¡Œï¼‰
        function playSubtitles(index = 0) {
            if (index >= subtitles.length) {
                subtitleWrapper.style.display = 'none';
                // å»¶è¿Ÿæ˜¾ç¤ºè›‹ç³•ï¼ˆç¡®ä¿å­—å¹•ç»“æŸåæ‰§è¡Œï¼‰
                setTimeout(() => {
                    cakeWrapper.style.display = 'block';
                    setTimeout(() => {
                        cakeWrapper.style.top = '50%';
                        cakeWrapper.style.transform = 'translate(-50%, -50%)';
                        cakeWrapper.style.transition = 'top 1s ease-out, transform 1s ease-out';
                    }, 300);
                    // æ’­æ”¾éŸ³ä¹ï¼ˆå®¹é”™å¤„ç†ï¼‰
                    try {
                        birthdayMusic.play();
                    } catch (err) {
                        alert("è¯·ç‚¹å‡»é¡µé¢å…è®¸æ’­æ”¾éŸ³ä¹~");
                        document.body.addEventListener('click', () => birthdayMusic.play(), { once: true });
                    }
                    // æ˜¾ç¤ºäº¤äº’åŒº
                    setTimeout(() => {
                        document.querySelectorAll('.decor').forEach(el => el.style.display = 'block');
                        interactionArea.style.display = 'block';
                    }, 4000);
                }, 1000);
                return;
            }

            document.querySelectorAll('.subtitle').forEach(el => {
                el.classList.remove('show');
                el.classList.add('hide');
            });
            const currentSub = document.getElementById(subtitles[index].id);
            currentSub.classList.remove('hide');
            currentSub.classList.add('show');
            setTimeout(() => playSubtitles(index + 1), subtitles[index].time);
        }

        // å¯åŠ¨æµç¨‹ï¼ˆç¡®ä¿åªè§¦å‘ä¸€æ¬¡ï¼‰
        function startSubtitleFlow() {
            clickPrompt.style.display = 'none';
            subtitleWrapper.style.display = 'flex';
            playSubtitles(0);
        }

        // ç»‘å®šäº‹ä»¶ï¼ˆç®€åŒ–ï¼Œç¡®ä¿æ‰§è¡Œï¼‰
        function bindButtonEvents() {
            // ä¸å¼€å¿ƒæç¤º
            document.getElementById('unhappyBtn').onclick = function() {
                happyTip.style.display = 'block';
                setTimeout(() => happyTip.style.display = 'none', 3000);
            };
            // éå¸¸å¿«ä¹æç¤º
            document.getElementById('happyBtn').onclick = function() {
                birthdayMusic.pause();
                alert('ğŸ‰ ç”Ÿæ—¥å¿«ä¹æˆ‘çš„èå®å®ï¼æ„¿ä½ æ¯å¤©éƒ½åƒä»Šå¤©ä¸€æ ·ç”œï½ ğŸ‚');
            };
            // å¹ç­èœ¡çƒ›
            flame.onclick = function() {
                this.classList.add('hide');
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createExplosionHearts(x, y);
                this.onclick = null; // ç¦ç”¨é‡å¤ç‚¹å‡»
            };
        }

        // é¡µé¢åŠ è½½åˆå§‹åŒ–ï¼ˆç¡®ä¿æ‰€æœ‰åŠŸèƒ½æ‰§è¡Œï¼‰
        window.onload = function() {

            document.body.addEventListener('click', startSubtitleFlow, { once: true });
            bindButtonEvents();
            // å¼ºåˆ¶æ˜¾ç¤ºåˆå§‹æç¤ºï¼ˆå…œåº•ï¼‰
            clickPrompt.style.display = 'block';
        };
    </script>
