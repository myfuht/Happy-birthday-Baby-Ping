<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", "幼圆", sans-serif;
        }

        body {
            background: #ffc2d1;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 动态飘落爱心 */
        .floating-heart {
            position: absolute;
            color: #f472b6;
            opacity: 0.5;
            font-size: 20px;
            animation: float-down 8s linear infinite;
            pointer-events: none;
        }
        @keyframes float-down {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        #clickPrompt {
            font-size: 45px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 12px;
            text-align: center;
            z-index: 100;
            animation: pulse 2s infinite;
            text-shadow: 0 3px 8px rgba(236, 72, 153, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.05); }
        }

        #subtitleWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 90;
            background: rgba(255, 194, 209, 0.8);
        }
        .subtitle {
            font-size: 70px;
            font-weight: bold;
            color: #ffffff;
            -webkit-text-stroke: 1.5px #f472b6;
            letter-spacing: 20px;
            text-align: center;
            opacity: 0;
            white-space: normal;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.8);
            transform: translate(-50%, -50%) scale(0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            line-height: 1.2;
        }
        .subtitle.two-line { font-size: 60px; letter-spacing: 15px; }
        .subtitle.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: subtitleShow 0.6s ease-out forwards, subtitleGlow 1.5s ease-in-out infinite;
        }
        @keyframes subtitleShow { 0% { opacity: 0; scale: 0.8; } 100% { opacity: 1; scale: 1; } }
        @keyframes subtitleGlow { 0%,100% { text-shadow: 0 0 20px #f472b6; } 50% { text-shadow: 0 0 30px #f472b6; } }

        /* ========== 重新设计的蛋糕样式（核心修改） ========== */
        @keyframes fall {
            0% { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        #cakeWrapper {
            position: fixed;
            top: -20vh;
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
            z-index: 80;
            text-align: center;
            transition: top 1s ease-out, transform 1s ease-out;
        }

        /* 蛋糕主体：下宽上窄的甜美造型 */
        .cake {
            position: relative;
            width: 260px; /* 加宽底层，更饱满 */
            height: 280px;
            margin: 0 auto;
        }

        /* 蛋糕分层：渐变尺寸+奶油花边 */
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }

        /* 底层：最宽，马卡龙浅粉 */
        .layer1 {
            width: 260px;
            height: 50px;
            background: linear-gradient(135deg, #fce7f3, #fbcfe8);
            top: calc(100% - 50px);
            z-index: 1;
        }
        /* 底层奶油花边 */
        .layer1::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 中层：稍窄，蜜桃粉 */
        .layer2 {
            width: 220px;
            height: 50px;
            background: linear-gradient(135deg, #fbcfe8, #f9a8d4);
            top: calc(100% - 50px*2 - 8px);
            z-index: 2;
        }
        .layer2::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 上层：最窄，浅玫粉 */
        .layer3 {
            width: 180px;
            height: 50px;
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            top: calc(100% - 50px*3 - 16px);
            z-index: 3;
        }
        .layer3::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #fff 0%, #fff 8%, transparent 10%, transparent 18%, #fff 20%, #fff 28%, transparent 30%, transparent 38%, #fff 40%, #fff 48%, transparent 50%, transparent 58%, #fff 60%, #fff 68%, transparent 70%, transparent 78%, #fff 80%, #fff 88%, transparent 90%, transparent 98%, #fff 100%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* 奶油顶：蓬松造型+糖粒装饰 */
        .cream {
            position: absolute;
            width: 160px;
            height: 40px;
            background: linear-gradient(135deg, #ffffff, #fef7fb);
            border-radius: 50% 50% 12px 12px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px);
            z-index: 4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        /* 糖粒装饰 */
        .cream::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #f472b6 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
        }

        /* 多颗草莓装饰（更可爱） */
        .strawberry {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px - 35px);
            z-index: 5;
        }
        .strawberry::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 10px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }
        /* 第二颗草莓 */
        .strawberry-2 {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 35%;
            transform: translateX(-50%) rotate(10deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px - 30px);
            z-index: 5;
        }
        .strawberry-2::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 8px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }
        /* 第三颗草莓 */
        .strawberry-3 {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50% 50% 10px 10px;
            left: 65%;
            transform: translateX(-50%) rotate(-20deg) translateY(-100%);
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px - 30px);
            z-index: 5;
        }
        .strawberry-3::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 8px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }

        /* 精致蜡烛：带烛芯 */
        .candle {
            width: 14px;
            height: 45px;
            background: linear-gradient(90deg, #ffffff, #fef2f2);
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            position: absolute;
            border-radius: 8px 8px 0 0;
            z-index: 6;
            animation: fall 1.5s ease-out forwards;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px - 35px - 45px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        /* 烛芯 */
        .candle::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px;
            background: #78350f;
            border-radius: 1px;
        }

        /* 生动火焰：暖橙渐变 */
        .flame {
            width: 18px;
            height: 30px;
            background: linear-gradient(180deg, #ff7800, #ffd700, #fff9c4);
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 25px #ff9900, 0 0 10px rgba(255,153,0,0.5);
            z-index: 7;
            animation: fall 1.5s ease-out forwards, flame 0.8s infinite alternate;
            animation-play-state: paused;
            opacity: 0;
            top: calc(100% - 50px*3 - 16px - 40px - 35px - 45px - 30px);
            cursor: pointer;
        }
        @keyframes flame {
            0% { transform: translateX(-50%) scale(0.9) translateY(2px); }
            100% { transform: translateX(-50%) scale(1.1) translateY(-2px); }
        }
        .flame.hide {
            animation: flame-hide 0.5s ease-out forwards !important;
        }
        @keyframes flame-hide {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
        }

        /* ========== 原有功能样式（无修改） ========== */
        .explosion-heart {
            position: absolute; color: #ff4d94; font-size:25px;
            pointer-events: none; z-index:95;
            animation: explosion 1.2s ease-out forwards;
        }
        @keyframes explosion {
            0% { opacity:1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity:0; transform: translate(var(--x), var(--y)) rotate(360deg) scale(0.5); }
        }
        #interactionArea {
            position: fixed; bottom:10%; left:50%; transform: translateX(-50%);
            display: none; z-index:70; text-align: center; width:90%;
        }
        .question { font-size:30px; color:#fff; margin-bottom:20px; letter-spacing:3px; }
        .btn-group { display:flex; gap:30px; justify-content:center; margin-bottom:10px; }
        .btn {
            padding:15px 40px; border:2px solid #fff; border-radius:30px;
            background: rgba(255,255,255,0.1); color:#fff; font-size:20px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .btn:hover { background:#fff; color:#f472b6; transform: translateY(-3px); box-shadow:0 6px 15px rgba(244,114,182,0.2); }
        .tip { color:#fff; font-size:18px; display:none; margin-top:10px; }
        .decor {
            position: absolute; background: rgba(255,255,255,0.25); border-radius:12px;
            animation: float 8s infinite ease-in-out; display:none; z-index:60;
        }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); opacity:0.2; } 50% { transform: translateY(-30px) rotate(15deg); opacity:0.5; } }
    </style>
</head>
<body>
    <!-- 音频元素（原有） -->
    <audio id="birthdayMusic" preload="auto">
        <source src="jimo.mp3" type="audio/mpeg">
    </audio>

    <!-- 动态爱心背景（原有） -->
    <div id="heartContainer"></div>
    <!-- 爆炸爱心容器（原有） -->
    <div id="explosionContainer"></div>

    <!-- 初始点击提示（原有） -->
    <div id="clickPrompt">点击页面获取祝福 ❤️</div>

    <!-- 字幕容器（原有） -->
    <div id="subtitleWrapper">
        <div class="subtitle" id="subtitle1">Hi宝宝</div>
        <div class="subtitle" id="subtitle2">祝你</div>
        <div class="subtitle" id="subtitle3">生日快乐</div>
        <div class="subtitle two-line" id="subtitle4">Happy<br>Birthday</div>
        <div class="subtitle" id="subtitle5">打开声音</div>
        <div class="subtitle" id="subtitle6">准备好了吗</div>
        <div class="subtitle" id="count3">3</div>
        <div class="subtitle" id="count2">2</div>
        <div class="subtitle" id="count1">1</div>
    </div>

    <!-- 蛋糕容器（仅新增多颗草莓，其他结构不变） -->
    <div id="cakeWrapper">
        <div class="cake">
            <div class="cake-layer layer1"></div>
            <div class="cake-layer layer2"></div>
            <div class="cake-layer layer3"></div>
            <div class="cream"></div>
            <div class="strawberry"></div>
            <div class="strawberry-2"></div>
            <div class="strawberry-3"></div>
            <div class="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <!-- 交互区域（原有） -->
    <div id="interactionArea">
        <div class="question">今天的你快乐吗？</div>
        <div class="btn-group">
            <button class="btn" id="happyBtn">非常快乐</button>
            <button class="btn" id="unhappyBtn">不太开心</button>
        </div>
        <div class="tip" id="happyTip">萍宝宝不允许不开心哦~请点击非常快乐</div>
    </div>

    <!-- 装饰元素（原有） -->
    <div class="decor" style="width:20px;height:20px;top:20%;left:15%;animation-delay:0s;"></div>
    <div class="decor" style="width:30px;height:30px;top:10%;right:20%;animation-delay:1s;"></div>
    <div class="decor" style="width:40px;height:40px;bottom:20%;left:25%;animation-delay:2s;"></div>
    <div class="decor" style="width:20px;height:20px;bottom:10%;right:15%;animation-delay:3s;"></div>

    <script>
        // 生成动态爱心（原有）
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(heart);
            }
        }

        // 生成爆炸爱心（原有）
        function createExplosionHearts(x, y) {
            const container = document.getElementById('explosionContainer');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'explosion-heart';
                heart.innerText = '❤️';
                const distance = 50 + Math.random() * 150;
                const angle = Math.random() * Math.PI * 2;
                heart.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                heart.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1200);
            }
        }

        // 原有DOM元素获取（仅新增草莓元素到分层数组）
        const clickPrompt = document.getElementById('clickPrompt');
        const subtitleWrapper = document.getElementById('subtitleWrapper');
        const cakeWrapper = document.getElementById('cakeWrapper');
        const interactionArea = document.getElementById('interactionArea');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const flame = document.getElementById('flame');
        const subtitles = [
            { id: 'subtitle1', time: 1500 }, { id: 'subtitle2', time: 1500 },
            { id: 'subtitle3', time: 1500 }, { id: 'subtitle4', time: 2000 },
            { id: 'subtitle5', time: 1500 }, { id: 'subtitle6', time: 1500 },
            { id: 'count3', time: 1000 }, { id: 'count2', time: 1000 }, { id: 'count1', time: 1000 }
        ];

        // 播放字幕（原有）
        function playSubtitles(index = 0) {
            if (index >= subtitles.length) {
                subtitleWrapper.style.display = 'none';
                setTimeout(() => {
                    cakeWrapper.style.display = 'block';
                    cakeWrapper.style.top = '50%';
                    cakeWrapper.style.transform = 'translate(-50%, calc(-50% - 15px))';
                    try { birthdayMusic.play(); } catch (err) {
                        alert("请点击页面允许播放音乐~");
                        document.body.addEventListener('click', () => birthdayMusic.play(), { once: true });
                    }
                    // 启动蛋糕分层动画（仅新增草莓元素）
                    startCakeLayersAnimation();
                }, 1000);
                return;
            }
            document.querySelectorAll('.subtitle').forEach(el => el.classList.remove('show'));
            document.getElementById(subtitles[index].id).classList.add('show');
            setTimeout(() => playSubtitles(index + 1), subtitles[index].time);
        }

        // 启动字幕流程（原有）
        function startSubtitleFlow() {
            clickPrompt.style.display = 'none';
            subtitleWrapper.style.display = 'flex';
            playSubtitles(0);
        }

        // 蛋糕分层动画（仅新增多颗草莓到播放数组）
        function startCakeLayersAnimation() {
            const layers = [
                document.querySelector('.layer1'),
                document.querySelector('.layer2'),
                document.querySelector('.layer3'),
                document.querySelector('.cream'),
                document.querySelector('.strawberry'),
                document.querySelector('.strawberry-2'),
                document.querySelector('.strawberry-3'),
                document.querySelector('.candle'),
                document.querySelector('.flame')
            ];
            
            function playNextLayer(index = 0) {
                if (index >= layers.length) {
                    setTimeout(() => {
                        document.querySelectorAll('.decor').forEach(el => el.style.display = 'block');
                        interactionArea.style.display = 'block';
                    }, 500);
                    return;
                }
                const currentLayer = layers[index];
                currentLayer.style.animationPlayState = 'running';
                currentLayer.addEventListener('animationend', () => {
                    playNextLayer(index + 1);
                }, { once: true });
            }
            playNextLayer(0);
        }

        // 交互按钮事件（仅修改happyBtn点击逻辑，其余不变）
        document.getElementById('unhappyBtn').onclick = () => {
            document.getElementById('happyTip').style.display = 'block';
            setTimeout(() => document.getElementById('happyTip').style.display = 'none', 3000);
        };
        // ========== 核心修改：替换原alert为跳转至第三个界面 ==========
        document.getElementById('happyBtn').onclick = () => {
            birthdayMusic.pause(); // 暂停当前页面的背景音乐
            window.location.href = './zuihoujiemian.html'; // 跳转到第三个界面
        };
        // ========== 核心修改结束 ==========
        flame.onclick = function() {
            this.classList.add('hide');
            const rect = this.getBoundingClientRect();
            createExplosionHearts(rect.left + rect.width/2, rect.top + rect.height/2);
            this.onclick = null;
        };

        // 初始化（原有）
        window.onload = function() {
            createFloatingHearts();
            document.body.addEventListener('click', startSubtitleFlow, { once: true });
        };
    </script>
</body>
</html>
