<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
        }
        body {
            background: #ffc2d1; /* 粉色背景 */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 1. 初始点击提示 */
        #clickTip {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* 2. 字幕容器（强制显示，简化样式） */
        #subtitleContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 90;
            display: none; /* 初始隐藏 */
            /* 强制居中所有子元素 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 字幕元素：去掉复杂样式，确保清晰可见 */
        .text-item, .count-item {
            font-size: 60px;
            font-weight: bold;
            color: #ffffff; /* 白色字+深色描边，确保在粉色背景上可见 */
            -webkit-text-stroke: 1px #ff6699;
            letter-spacing: 15px;
            display: none; /* 初始隐藏 */
        }
        /* 显示类：直接block，不依赖复杂动画 */
        .show {
            display: block !important;
        }

        /* 3. 蛋糕样式（保留） */
        .cake-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 80;
            text-align: center;
        }
        .cake-base {
            width: 150px;
            height: 10px;
            background: #f0e6e0;
            border: 2px solid #f9e4b7;
            border-radius: 2px;
            display: none;
        }
        .cake-layer1 {
            width: 130px;
            height: 15px;
            background: #b9d4e8;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        .cake-layer2 {
            width: 110px;
            height: 15px;
            background: #f9e4b7;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        .cake-layer3 {
            width: 90px;
            height: 15px;
            background: #b9d4e8;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        .candle {
            width: 8px;
            height: 20px;
            background: #ffffff;
            margin: 5px auto 0;
            border-radius: 2px 2px 0 0;
            display: none;
        }
        .flame {
            width: 10px;
            height: 15px;
            margin: 0 auto;
            margin-top: -5px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(255, 100, 50, 0.8);
            animation: flame-burn 0.8s infinite alternate;
            display: none;
        }
        @keyframes flame-burn {
            0% { transform: scale(0.9) translateY(2px); }
            100% { transform: scale(1.1) translateY(-2px); }
        }

        /* 4. 文字+交互（保留） */
        .question-text {
            font-size: 24px; 
            color: #ffffff; 
            display: none; 
            z-index: 80;
            position: absolute; 
            top: 45%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        .birthday-text {
            font-size: 20px;
            color: #555555; 
            font-style: italic; 
            display: none; 
            z-index: 80;
            position: absolute; 
            top: 52%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        .float-square {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            animation: square-float 8s infinite ease-in-out;
            display: none;
            z-index: 70;
        }
        .btn-group {
            position: absolute; 
            bottom: 25%; 
            display: flex; 
            gap: 50px; 
            display: none; 
            z-index: 80;
        }
        .btn {
            padding: 10px 25px; 
            border: 2px solid #ffffff; 
            border-radius: 30px;
            background: transparent; 
            color: #ffffff; 
            font-size: 16px; 
            cursor: pointer;
        }
        .tip-text {
            color: #ffffff; 
            font-size: 18px; 
            display: none; 
            z-index: 80;
            position: absolute; 
            bottom: 18%; 
            left: 50%; 
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- 音频 -->
    <audio id="birthdayAudio" preload="auto">
        <source src="jimo.mp3" type="audio/mpeg">
    

    <!-- 1. 初始点击提示 -->
    <div id="clickTip">点击页面开始祝福 ❤️</div>

    <!-- 2. 字幕容器（简化，确保元素ID正确） -->
    <div id="subtitleContainer">
        <div class="text-item" id="item1">Hi宝宝</div>
        <div class="text-item" id="item2">祝你</div>
        <div class="text-item" id="item3">生日快乐</div>
        <div class="text-item" id="item4">Happy Birthday</div>
        <div class="text-item" id="item5">打开声音</div>
        <div class="text-item" id="item6">准备好了吗</div>
        <div class="count-item" id="count3">3</div>
        <div class="count-item" id="count2">2</div>
        <div class="count-item" id="count1">1</div>
    </div>

    <!-- 3. 蛋糕容器 -->
    <div class="cake-container">
        <div class="cake-base" id="cakeBase"></div>
        <div class="cake-layer1" id="cakeLayer1"></div>
        <div class="cake-layer2" id="cakeLayer2"></div>
        <div class="cake-layer3" id="cakeLayer3"></div>
        <div class="candle" id="candle"></div>
        <div class="flame" id="flame"></div>
    </div>

    <!-- 4. 文字+交互 -->
    <div class="question-text" id="questionText">今天的你快乐吗？</div>
    <div class="birthday-text" id="birthdayText">Happy Birthday</div>
    <div class="float-square" style="top: 20%; left: 15%; width: 20px; height: 20px; animation-delay: 0s;"></div>
    <div class="float-square" style="top: 10%; right: 20%; width: 30px; height: 30px; animation-delay: 1s;"></div>
    
    <div class="btn-group" id="btnGroup">
        <button class="btn" id="happyBtn">非常快乐</button>
        <button class="btn" id="unhappyBtn">不太开心</button>
    </div>
    <div class="tip-text" id="tipText">萍宝宝不允许不开心哦~请点击非常快乐</div>

    <script>
        // 显示/隐藏函数（加日志，确认执行）
        function showElement(id) { 
            const el = document.getElementById(id);
            if (el) {
                el.style.display = 'block';
                console.log(`显示元素：${id}`);
            } else {
                console.log(`元素不存在：${id}`);
            }
        }
        function hideElement(id) { 
            const el = document.getElementById(id);
            if (el) {
                el.style.display = 'none';
                console.log(`隐藏元素：${id}`);
            }
        }

        // 显示单个字幕（加日志，确认执行）
        function showItem(itemId, showTime) {
            console.log(`准备显示字幕：${itemId}`);
            const allItems = document.querySelectorAll('.text-item, .count-item');
            allItems.forEach(item => item.classList.remove('show'));
            const item = document.getElementById(itemId);
            if (item) {
                item.classList.add('show');
                console.log(`已显示字幕：${itemId}`);
                setTimeout(() => {
                    item.classList.remove('show');
                    console.log(`隐藏字幕：${itemId}`);
                }, showTime);
            } else {
                console.log(`字幕元素不存在：${itemId}`);
            }
        }

        // 启动字幕流程（加日志，确认执行）
        function startSubtitle() {
            console.log("开始执行字幕流程");
            hideElement('clickTip'); // 隐藏初始提示
            showElement('subtitleContainer'); // 显示字幕容器

            // 字幕时间轴（每步加日志）
            setTimeout(() => {
                showItem("item1", 1500);
                console.log("调度显示：Hi宝宝");
            }, 100);
            setTimeout(() => {
                showItem("item2", 1500);
                console.log("调度显示：祝你");
            }, 1600);
            setTimeout(() => {
                showItem("item3", 1500);
                console.log("调度显示：生日快乐");
            }, 3100);
            setTimeout(() => {
                showItem("item4", 1500);
                console.log("调度显示：Happy Birthday");
            }, 4600);
            setTimeout(() => {
                showItem("item5", 1500);
                console.log("调度显示：打开声音");
            }, 6100);
            setTimeout(() => {
                showItem("item6", 1500);
                console.log("调度显示：准备好了吗");
            }, 7600);
            setTimeout(() => {
                showItem("count3", 1000);
                console.log("调度显示：3");
            }, 9100);
            setTimeout(() => {
                showItem("count2", 1000);
                console.log("调度显示：2");
            }, 10100);
            setTimeout(() => {
                showItem("count1", 1000);
                console.log("调度显示：1");
                setTimeout(() => {
                    startCakeAnimation();
                    playMusic();
                    console.log("调度：蛋糕动画+音乐");
                }, 1000);
            }, 11100);
        }

        // 播放音乐
        function playMusic() {
            const audio = document.getElementById('birthdayAudio');
            if (audio) {
                audio.play().catch(err => {
                    alert("请点击页面播放音乐~");
                    document.body.addEventListener('click', () => audio.play(), { once: true });
                });
            }
        }

        // 蛋糕动画
        function startCakeAnimation() {
            hideElement('subtitleContainer');
            setTimeout(() => showElement('cakeBase'), 500);
            setTimeout(() => showElement('cakeLayer1'), 1000);
            setTimeout(() => showElement('cakeLayer2'), 1500);
            setTimeout(() => showElement('cakeLayer3'), 2000);
            setTimeout(() => showElement('candle'), 2500);
            setTimeout(() => {
                showElement('flame');
                showElement('questionText');
                showElement('birthdayText');
                document.querySelectorAll('.float-square').forEach(el => el.style.display = 'block');
                setInterval(() => {
                    const colors = ['linear-gradient(180deg, #ff5e5e, #ff9900)', 'linear-gradient(180deg, #ff9900, #ffd700)', 'linear-gradient(180deg, #ffd700, #ffb3c6)'];
                    document.getElementById('flame').style.background = colors[Math.floor(Math.random() * colors.length)];
                }, 500);
            }, 3000);
            setTimeout(() => showElement('btnGroup'), 3500);
        }

        // 按钮交互
        function initBtnEvent() {
            const unhappyBtn = document.getElementById('unhappyBtn');
            const happyBtn = document.getElementById('happyBtn');
            if (unhappyBtn) unhappyBtn.addEventListener('click', () => showElement('tipText'));
            if (happyBtn) happyBtn.addEventListener('click', () => {
                document.getElementById('birthdayAudio').pause();
                window.location.href = "next.html";
            });
        }

        // 入口：页面加载后绑定点击
        window.onload = function() {
            console.log("wish.html页面加载完成");
            initBtnEvent();
            document.body.addEventListener('click', startSubtitle, { once: true });
        };
    </script>
</body>
</html>
