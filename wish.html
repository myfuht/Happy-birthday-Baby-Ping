<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给萍萍的专属惊喜 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
        }
        body {
            background: #ffc2d1; /* 匹配截图粉色背景 */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. 初始点击提示 */
        #clickTip {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* 2. 字幕样式（Hi宝宝→321） */
        #subtitleContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 90;
            display: none;
        }
        .text-item, .count-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ff0080;
            display: none;
        }
        .text-item {
            font-size: 60px;
            letter-spacing: 15px;
        }
        .count-item {
            font-size: 100px;
        }
        .show {
            display: block !important;
        }

        /* 3. 截图同款蛋糕（分层结构） */
        .cake-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 80;
            text-align: center;
        }
        /* 蛋糕底座（带边框） */
        .cake-base {
            width: 150px;
            height: 10px;
            background: #f0e6e0;
            border: 2px solid #f9e4b7;
            border-radius: 2px;
            display: none; /* 初始隐藏 */
        }
        /* 中间三层蛋糕 */
        .cake-layer1 {
            width: 130px;
            height: 15px;
            background: #b9d4e8;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        .cake-layer2 {
            width: 110px;
            height: 15px;
            background: #f9e4b7;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        .cake-layer3 {
            width: 90px;
            height: 15px;
            background: #b9d4e8;
            margin: 3px auto 0;
            border-radius: 2px;
            display: none;
        }
        /* 蜡烛 */
        .candle {
            width: 8px;
            height: 20px;
            background: #ffffff;
            margin: 5px auto 0;
            border-radius: 2px 2px 0 0;
            display: none;
        }
        /* 彩色随机火焰（渐变+跳动） */
        .flame {
            width: 10px;
            height: 15px;
            margin: 0 auto;
            margin-top: -5px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(255, 100, 50, 0.8);
            animation: flame-burn 0.8s infinite alternate;
            display: none;
        }
        @keyframes flame-burn {
            0% { transform: scale(0.9) translateY(2px); }
            100% { transform: scale(1.1) translateY(-2px); }
        }

        /* 4. 文字+交互（匹配截图） */
        .question-text {
            font-size: 24px; 
            color: #ffffff; 
            display: none; 
            z-index: 80;
            position: absolute; 
            top: 45%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        .birthday-text {
            font-size: 20px; /* 更小更匹配 */
            color: #555555; 
            font-style: italic; 
            display: none; 
            z-index: 80;
            position: absolute; 
            top: 52%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        /* 背景浮动方块 */
        .float-square {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            animation: square-float 8s infinite ease-in-out;
            display: none;
            z-index: 70;
        }
        .btn-group {
            position: absolute; 
            bottom: 25%; 
            display: flex; 
            gap: 50px; 
            display: none; 
            z-index: 80;
        }
        .btn {
            padding: 10px 25px; 
            border: 2px solid #ffffff; 
            border-radius: 30px;
            background: transparent; 
            color: #ffffff; 
            font-size: 16px; 
            cursor: pointer;
        }
        .tip-text {
            color: #ffffff; 
            font-size: 18px; 
            display: none; 
            z-index: 80;
            position: absolute; 
            bottom: 18%; 
            left: 50%; 
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- 音频 -->
    <audio id="birthdayAudio" preload="auto">
        <source src="jimo.mp3" type="audio/mpeg">
    

    <!-- 1. 初始点击提示 -->
    <div id="clickTip">点击页面开始祝福 ❤️</div>

    <!-- 2. 字幕容器 -->
    <div id="subtitleContainer">
        <div class="text-item" id="item1">Hi宝宝</div>
        <div class="text-item" id="item2">祝你</div>
        <div class="text-item" id="item3">生日快乐</div>
        <div class="text-item" id="item4">Happy Birthday</div>
        <div class="text-item" id="item5">打开声音</div>
        <div class="text-item" id="item6">准备好了吗</div>
        <div class="count-item" id="count3">3</div>
        <div class="count-item" id="count2">2</div>
        <div class="count-item" id="count1">1</div>
    </div>

    <!-- 3. 分层蛋糕容器 -->
    <div class="cake-container">
        <div class="cake-base" id="cakeBase"></div>
        <div class="cake-layer1" id="cakeLayer1"></div>
        <div class="cake-layer2" id="cakeLayer2"></div>
        <div class="cake-layer3" id="cakeLayer3"></div>
        <div class="candle" id="candle"></div>
        <div class="flame" id="flame"></div>
    </div>

    <!-- 4. 文字+交互 -->
    <div class="question-text" id="questionText">今天的你快乐吗？</div>
    <div class="birthday-text" id="birthdayText">Happy Birthday</div>
    <div class="float-square" style="top: 20%; left: 15%; width: 20px; height: 20px; animation-delay: 0s;"></div>
    <div class="float-square" style="top: 10%; right: 20%; width: 30px; height: 30px; animation-delay: 1s;"></div>
    
    <div class="btn-group" id="btnGroup">
        <button class="btn" id="happyBtn">非常快乐</button>
        <button class="btn" id="unhappyBtn">不太开心</button>
    </div>
    <div class="tip-text" id="tipText">萍宝宝不允许不开心哦~请点击非常快乐</div>

    <script>
        // 显示单个字幕/数字
        function showItem(itemId, showTime) {
            const allItems = document.querySelectorAll('.text-item, .count-item');
            allItems.forEach(item => item.classList.remove('show'));
            const item = document.getElementById(itemId);
            if (item) {
                item.classList.add('show');
                setTimeout(() => item.classList.remove('show'), showTime);
            }
        }

        // 启动字幕流程
        function startSubtitle() {
            document.getElementById('clickTip').style.display = 'none';
            document.getElementById('subtitleContainer').style.display = 'block';

            // 字幕时间轴
            setTimeout(() => showItem("item1", 1500), 100);    // Hi宝宝
            setTimeout(() => showItem("item2", 1500), 1600);   // 祝你
            setTimeout(() => showItem("item3", 1500), 3100);   // 生日快乐
            setTimeout(() => showItem("item4", 1500), 4600);   // Happy Birthday
            setTimeout(() => showItem("item5", 1500), 6100);   // 打开声音
            setTimeout(() => showItem("item6", 1500), 7600);   // 准备好了吗
            setTimeout(() => showItem("count3", 1000), 9100);  // 3
            setTimeout(() => showItem("count2", 1000), 10100); // 2
            setTimeout(() => {
                showItem("count1", 1000);  // 1
                // 倒计时结束：播放音乐+启动蛋糕动画
                setTimeout(() => {
                    startCakeAnimation();
                    playMusic();
                }, 1000);
            }, 11100);
        }

        // 播放音乐
        function playMusic() {
            const audio = document.getElementById('birthdayAudio');
            audio.play().catch(err => {
                alert("请点击页面播放音乐~");
                document.body.addEventListener('click', () => audio.play(), { once: true });
            });
        }

        // 火焰随机变色（暖色调循环）
        function randomFlameColor() {
            const colors = [
                'linear-gradient(180deg, #ff5e5e, #ff9900)', // 红→橙
                'linear-gradient(180deg, #ff9900, #ffd700)', // 橙→黄
                'linear-gradient(180deg, #ffd700, #ffb3c6)', // 黄→粉
                'linear-gradient(180deg, #ffb3c6, #ff5e5e)'  // 粉→红
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('flame').style.background = randomColor;
        }

        // 按顺序显示蛋糕分层
        function startCakeAnimation() {
            hideElement('subtitleContainer');

            // 步骤1：显示底座
            setTimeout(() => {
                showElement('cakeBase');
            }, 500);
            // 步骤2：显示第一层蛋糕
            setTimeout(() => {
                showElement('cakeLayer1');
            }, 1000);
            // 步骤3：显示第二层蛋糕
            setTimeout(() => {
                showElement('cakeLayer2');
            }, 1500);
            // 步骤4：显示第三层蛋糕
            setTimeout(() => {
                showElement('cakeLayer3');
            }, 2000);
            // 步骤5：显示蜡烛
            setTimeout(() => {
                showElement('candle');
            }, 2500);
            // 步骤6：显示火焰+文字+方块
            setTimeout(() => {
                showElement('flame');
                showElement('questionText');
                showElement('birthdayText');
                document.querySelectorAll('.float-square').forEach(el => el.style.display = 'block');
                // 火焰每500ms随机变色
                setInterval(randomFlameColor, 500);
            }, 3000);
            // 步骤7：显示按钮
            setTimeout(() => {
                showElement('btnGroup');
            }, 3500);

            initBtnEvent();
        }

        // 显示/隐藏元素
        function showElement(id) { document.getElementById(id).style.display = 'block'; }
        function hideElement(id) { document.getElementById(id).style.display = 'none'; }

        // 按钮交互
        function initBtnEvent() {
            document.getElementById('unhappyBtn').addEventListener('click', () => {
                showElement('tipText');
            });
            document.getElementById('happyBtn').addEventListener('click', () => {
                document.getElementById('birthdayAudio').pause();
                window.location.href = "next.html";
            });
        }

        // 入口
        window.onload = function() {
            document.body.addEventListener('click', startSubtitle, { once: true });
        };
    </script>
</body>
</html>
