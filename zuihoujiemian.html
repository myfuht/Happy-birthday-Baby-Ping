    <script>
        // ç”ŸæˆåŠ¨æ€å°çˆ±å¿ƒ
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = 'â¤ï¸';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(heart);
            }
        }

        // ç”Ÿæˆçˆ†ç‚¸çˆ±å¿ƒ
        function createExplosionHearts(x, y) {
            const container = document.getElementById('carouselWrapper');
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'explosion-heart';
                heart.innerText = 'â¤ï¸';
                const distance = 30 + Math.random() * 80;
                const angle = Math.random() * Math.PI * 2;
                heart.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                heart.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // DOMå…ƒç´ è·å–
        const musicPrompt = document.getElementById('musicPrompt');
        const bgMusic = document.getElementById('bgMusic');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        // éŸ³ä¹æ’­æ”¾å‡½æ•°ï¼ˆæ‰‹æœºç«¯é€‚é…ï¼‰
        function playBackgroundMusic() {
            musicPrompt.style.display = 'block';
            const playHandler = () => {
                bgMusic.play().then(() => {
                    musicPrompt.style.display = 'none';
                }).catch(err => {
                    console.log("æ’­æ”¾è§¦å‘å…œåº•ï¼š", err);
                });
                document.body.removeEventListener('click', playHandler);
                document.body.removeEventListener('touchstart', playHandler);
            };
            document.body.addEventListener('click', playHandler);
            document.body.addEventListener('touchstart', playHandler);
        }

        // åˆ‡æ¢è½®æ’­å›¾
        function goToSlide(index) {
            // ç§»é™¤å½“å‰æ¿€æ´»çŠ¶æ€
            carouselItems[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            // æ›´æ–°ç´¢å¼•
            currentIndex = index;
            // æ·»åŠ æ–°æ¿€æ´»çŠ¶æ€
            carouselItems[currentIndex].classList.add('active');
            indicators[currentIndex].classList.add('active');
            // è§¦å‘çˆ†ç‚¸çˆ±å¿ƒæ•ˆæœ
            const slideRect = carouselItems[currentIndex].getBoundingClientRect();
            createExplosionHearts(slideRect.left + slideRect.width/2, slideRect.top + slideRect.height/2);
        }

        // ä¸‹ä¸€å¼ 
        function nextSlide() {
            const nextIndex = (currentIndex + 1) % carouselItems.length;
            goToSlide(nextIndex);
        }

        // ä¸Šä¸€å¼ 
        function prevSlide() {
            const prevIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            goToSlide(prevIndex);
        }

        // è§¦æ‘¸æ»‘åŠ¨åˆ‡æ¢ï¼ˆæ‰‹æœºæ ¸å¿ƒäº¤äº’ï¼‰
        let startX = 0;
        let endX = 0;
        document.getElementById('carouselWrapper').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        document.getElementById('carouselWrapper').addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (diff > 50) { // å·¦æ»‘â†’ä¸‹ä¸€å¼ 
                nextSlide();
            } else if (diff < -50) { // å³æ»‘â†’ä¸Šä¸€å¼ 
                prevSlide();
            }
        });

        // äº‹ä»¶ç»‘å®š
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => goToSlide(index));
        });

        // é¡µé¢åˆå§‹åŒ–
        window.onload = function() {
            createFloatingHearts();
            playBackgroundMusic();
        };
    </script>
